<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrativo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f7fb;
      font-family: Arial, sans-serif;
    }
    .card {
      border-radius: 12px;
    }
    .table img {
      height: 40px;
    }
  </style>
</head>

<body>

  <div class="container py-4">

    <h1 class="mb-4">Dashboard Administrativo</h1>

    <!-- CARDS -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card shadow p-3 text-center">
          <h5>Total de Produtos</h5>
          <h2 id="total-produtos">0</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow p-3 text-center">
          <h5>Total de Categorias</h5>
          <h2 id="total-categorias">0</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow p-3 text-center">
          <h5>Estoque Baixo</h5>
          <h2 id="estoque-baixo">0</h2>
        </div>
      </div>
    </div>

    <!-- GRÁFICO -->
    <div class="card shadow p-4 mb-4">
      <h5 class="mb-3">Top 5 mais vendidos</h5>
      <canvas id="graficoTop"></canvas>
    </div>

    <!-- LISTA DE PRODUTOS -->
    <div class="card shadow p-4">
      <h5 class="mb-3">Produtos recentes</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Fornecedor</th>
            <th>Ativo</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
      </table>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const API = "http://localhost:3000";

    async function carregarDashboard() {
      await Promise.all([
        carregarTotais(),
        carregarEstoqueBaixo(),
        carregarTopVendidos(),
        listarProdutos()
      ]);
    }

    async function carregarTotais() {
      const totalProdutos = await fetch(API + "/produtos")
        .then(r => r.json())
        .then(j => j.paginacao.total);

      const totalCategorias = await fetch(API + "/categorias")
        .then(r => r.json())
        .then(j => j.total);

      document.getElementById("total-produtos").innerText = totalProdutos;
      document.getElementById("total-categorias").innerText = totalCategorias;
    }

    async function carregarEstoqueBaixo() {
      const baixo = await fetch(API + "/produtos/estoque-baixo?qtde=5")
        .then(r => r.json())
        .then(j => j.dados.length);

      document.getElementById("estoque-baixo").innerText = baixo;
    }

    async function carregarTopVendidos() {
      const top = await fetch(API + "/produtos/top?limit=5")
        .then(r => r.json())
        .then(j => j.dados);

      const nomes = top.map(p => p.nome);
      const qtd = top.map(p => p.vendidos);

      new Chart(document.getElementById("graficoTop"), {
        type: "bar",
        data: {
          labels: nomes,
          datasets: [{
            label: "Quantidade vendida",
            data: qtd
          }]
        }
      });
    }

    async function listarProdutos() {
      const lista = await fetch(API + "/produtos")
        .then(r => r.json())
        .then(j => j.dados);

      const tabela = document.getElementById("tabela-produtos");
      tabela.innerHTML = "";

      lista.slice(0, 10).forEach(produto => {
        tabela.innerHTML += `
          <tr>
            <td><img src="${produto.imagem || "https://via.placeholder.com/40"}" class="rounded"></td>
            <td>${produto.nome}</td>
            <td>${produto.id_categoria}</td>
            <td>${produto.fornecedor}</td>
            <td>${produto.ativo ? "✔" : "✖"}</td>
          </tr>
        `;
      });
    }

    carregarDashboard();
  </script>

</body>
</html>
