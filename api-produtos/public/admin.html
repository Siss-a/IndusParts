<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - CRUD Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Painel Admin</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Catálogo</a>
                    <a href="admin.html" class="nav-link active">Administração</a>
                    <button id="btn-logout" class="btn btn-secondary">Sair</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login Administrativo</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="input" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" class="input" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main" id="admin-content" style="display: none;">
        <div class="container">
            <!-- Botão Adicionar -->
            <div class="admin-header">
                <h2>Gerenciar Produtos</h2>
                <button id="btn-adicionar" class="btn btn-primary">+ Adicionar Produto</button>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>

            <!-- Tabela de Produtos -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="produtos-tbody">
                        <!-- Produtos serão inseridos aqui -->
                    </tbody>
                </table>
            </div>

            <!-- Paginação -->
            <div id="paginacao-admin" class="paginacao">
                <!-- Paginação será inserida aqui -->
            </div>
        </div>
    </main>

    <!-- Modal Formulário -->
    <div id="form-modal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="form-title">Adicionar Produto</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="produto-form" enctype="multipart/form-data">
                <input type="hidden" id="produto-id">
                
                <div class="form-group">
                    <label for="nome">Nome do Produto:*</label>
                    <input type="text" id="nome" class="input" required>
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" class="textarea" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preco">Preço (R$):*</label>
                        <input type="number" id="preco" class="input" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" class="input" placeholder="Ex: Eletrônicos">
                    </div>
                </div>

                <div class="form-group">
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" id="imagem" class="input-file" accept="image/*">
                    <div id="preview-container" style="display: none;">
                        <img id="image-preview" class="image-preview" alt="Preview">
                    </div>
                </div>

                <div id="form-error" class="error-message" style="display: none;"></div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Confirmação -->
    <div id="confirm-modal" class="modal" style="display: none;">
        <div class="modal-content modal-small">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este produto?</p>
            <div class="form-actions">
                <button class="btn btn-secondary" id="btn-cancelar-exclusao">Cancelar</button>
                <button class="btn btn-danger" id="btn-confirmar-exclusao">Excluir</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
