<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin — Pedidos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --bege: rgb(167, 118, 96);
      --bege-claro: rgba(167, 119, 96, 0.1);
      --bege-hover: rgba(167, 119, 96, 0.171);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      background-color: #ffffff;
      padding: 24px 32px;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #222;
      margin-bottom: 4px;
    }

    header h1 i {
      color: var(--bege);
      margin-right: 8px;
    }

    header p {
      color: #666;
      font-size: 14px;
    }

    /* CONTAINER */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* ACTIONS BAR */
    #actions {
      background: white;
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    #actions label {
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }

    #busca {
      flex: 1;
      min-width: 250px;
      padding: 10px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    #busca:focus {
      outline: none;
      border-color: var(--bege);
      box-shadow: 0 0 0 3px var(--bege-claro);
    }

    #btn-recarregar {
      background: var(--bege);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    #btn-recarregar:hover {
      background: rgb(147, 98, 76);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(167, 118, 96, 0.3);
    }

    #btn-recarregar:active {
      transform: scale(0.98);
    }

    /* RESUMO */
    #resumo {
      background: linear-gradient(135deg, var(--bege) 0%, rgb(147, 98, 76) 100%);
      color: white;
      padding: 20px 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px rgba(167, 118, 96, 0.2);
    }

    #resumo p {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }

    #resumo span {
      font-size: 24px;
      font-weight: 700;
      margin-left: 8px;
    }

    /* TABELA */
    .table-container {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    #tabela-pedidos {
      width: 100%;
      border-collapse: collapse;
      border: none;
    }

    #tabela-pedidos thead {
      background: var(--bege-claro);
    }

    #tabela-pedidos th {
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: #333;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border: none;
    }

    #tabela-pedidos td {
      padding: 16px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
      color: #555;
    }

    #tabela-pedidos tbody tr {
      transition: background 0.2s ease;
    }

    #tabela-pedidos tbody tr:hover {
      background: #f8f9fa;
    }

    #tabela-pedidos tbody tr:last-child td {
      border-bottom: none;
    }

    /* BOTÕES DE AÇÃO */
    .btn-ver-detalhes {
      background: var(--bege);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-ver-detalhes:hover {
      background: rgb(147, 98, 76);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(167, 118, 96, 0.3);
    }

    .btn-ver-detalhes:active {
      transform: scale(0.96);
    }

    /* MODAL */
    #modalDetalhes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #modalDetalhes[role="dialog"] > div {
      background: white;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #modalDetalhes header {
      padding: 24px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bege-claro);
    }

    #modalDetalhes header h2 {
      font-size: 22px;
      font-weight: 600;
      color: #333;
    }

    #fechar-modal {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 4px 8px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    #fechar-modal:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #333;
    }

    #modalDetalhes main {
      padding: 24px;
    }

    #modalDetalhes footer {
      padding: 16px 24px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: flex-end;
      background: #f8f9fa;
    }

    #btn-fechar-2 {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #btn-fechar-2:hover {
      background: #5a6268;
      transform: translateY(-1px);
    }

    /* MENSAGEM */
    #mensagem {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: white;
      padding: 16px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      border-left: 4px solid var(--bege);
      z-index: 1001;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* PAGINAÇÃO */
    #paginacao {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header {
        padding: 16px 20px;
      }

      header h1 {
        font-size: 22px;
      }

      .container {
        padding: 16px;
      }

      #actions {
        flex-direction: column;
        align-items: stretch;
      }

      #busca {
        min-width: 100%;
      }

      .table-container {
        overflow-x: auto;
      }

      #tabela-pedidos {
        min-width: 800px;
      }

      #tabela-pedidos th,
      #tabela-pedidos td {
        padding: 12px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="bi bi-gear-fill"></i>Painel Administrativo — Pedidos</h1>
    <p>Pesquisar e gerenciar pedidos</p>
  </header>

  <div class="container">
    <!-- Barra de ações / busca -->
    <section id="actions">
      <label for="busca">Buscar:</label>
      <input id="busca" type="search" placeholder="Digite nº do pedido, cliente ou endereço..." />
      <button id="btn-recarregar" type="button">Recarregar</button>
    </section>

    <!-- Resumo rápido -->
    <section id="resumo">
      <p>Total de pedidos: <span id="total-pedidos">0</span></p>
    </section>

    <!-- Lista de pedidos (tabela simples) -->
    <section class="table-container">
      <table id="tabela-pedidos">
        <thead>
          <tr>
            <th>Nº do Pedido</th>
            <th>Cliente</th>
            <th>Endereço</th>
            <th>Data</th>
            <th>Qtde Itens</th>
            <th>Total (R$)</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista-pedidos">
          <!-- linhas preenchidas pelo JS -->
        </tbody>
      </table>
    </section>

    <!-- Placeholder de paginação (opcional) -->
    <nav id="paginacao">
      <!-- controles de paginação que seu JS pode popular -->
    </nav>
  </div>

  <!-- Modal de detalhes (estrutura sem JS de modal) -->
  <div id="modalDetalhes" role="dialog" aria-hidden="true" style="display:none;">
    <div role="document">
      <header>
        <h2>Detalhes do Pedido</h2>
        <button id="fechar-modal" type="button">&times;</button>
      </header>

      <main id="detalhes-pedido">
        <!-- preenchido pelo JS: número, data, endereço, lista de itens e total -->
      </main>

      <footer>
        <button id="btn-fechar-2" type="button">Fechar</button>
      </footer>
    </div>
  </div>

  <!-- Mensagens simples -->
  <div id="mensagem" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Scripts -->
  <script src="/js/pedidos-admin.js"></script>

  <script>
    // Abrir/fechar modal simples (JS mínimo para não depender de libs)
    const modal = document.getElementById('modalDetalhes');
    const fecharBtns = [document.getElementById('fechar-modal'), document.getElementById('btn-fechar-2')];

    function abrirModal() {
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
    }

    function fecharModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    }

    fecharBtns.forEach(btn => {
      if (btn) btn.addEventListener('click', fecharModal);
    });

    // Fechar modal ao clicar fora
    modal.addEventListener('click', (e) => {
      if (e.target === modal) fecharModal();
    });

    // gatilhos básicos: busca e recarregar (assumem que carregarPedidosAdmin está no JS importado)
    document.addEventListener('DOMContentLoaded', () => {
      const busca = document.getElementById('busca');
      const btnRecarregar = document.getElementById('btn-recarregar');

      if (busca) busca.addEventListener('input', () => {
        if (typeof carregarPedidosAdmin === 'function') carregarPedidosAdmin();
      });

      if (btnRecarregar) btnRecarregar.addEventListener('click', () => {
        if (typeof carregarPedidosAdmin === 'function') carregarPedidosAdmin();
      });
    });

    // Expor abrirModal para que o JS de listagem possa utilizá-lo
    window.abrirModalAdmin = abrirModal;
    window.fecharModalAdmin = fecharModal;
  </script>
</body>
</html>
