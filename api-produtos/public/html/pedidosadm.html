<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin — Pedidos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row mb-4">
      <div class="col">
        <h2>
          <i class="bi bi-speedometer2 text-primary"></i>
          Painel Administrativo — Pedidos
        </h2>
        <p class="text-muted">Gerenciar todos os pedidos</p>
      </div>
      <div class="col-auto">
        <button id="btn-recarregar" class="btn btn-outline-primary">
          <i class="bi bi-arrow-clockwise"></i> Recarregar
        </button>
      </div>
    </div>

    <!-- Barra de busca -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input id="busca" type="search" class="form-control" 
                 placeholder="Buscar por nº pedido ou cliente..." />
        </div>
      </div>
      <div class="col-md-6">
        <div class="alert alert-info mb-0">
          <i class="bi bi-info-circle"></i>
          Total de pedidos: <strong id="total-pedidos">0</strong>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p class="mt-2">Carregando pedidos...</p>
    </div>

    <!-- Lista de Pedidos -->
    <div id="lista-pedidos" class="row" style="display: none;">
      <!-- Os pedidos serão carregados aqui -->
    </div>

    <!-- Mensagem quando não há pedidos -->
    <div id="sem-pedidos" class="text-center py-5" style="display: none;">
      <i class="bi bi-inbox display-1 text-muted"></i>
      <h4 class="mt-3">Nenhum pedido encontrado</h4>
    </div>
  </div>

  <!-- Modal de Detalhes -->
  <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-receipt"></i>
            Detalhes do Pedido
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalhes-pedido">
          <!-- detalhes carregados via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/public/js/pedidoadm.js"></script>
  
</body>
</html>
