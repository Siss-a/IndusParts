<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin — Pedidos</title>

  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Painel Administrativo — Pedidos</h1>
    <p>Pesquisar e gerenciar pedidos</p>
  </header>

  <!-- Barra de ações / busca -->
  <section id="actions">
    <label for="busca">Buscar (nº do pedido, cliente ou endereço):</label>
    <input id="busca" type="search" placeholder="Digite para buscar..." />
    <button id="btn-recarregar" type="button">Recarregar</button>
  </section>

  <!-- Resumo rápido -->
  <section id="resumo">
    <p>Total de pedidos: <span id="total-pedidos">0</span></p>
  </section>

  
  <div id="loading" style="display:none;">Carregando pedidos...</div>
  <!-- CORRIGIDO -->

  <!-- Lista de pedidos  -->
  <section>
    <table id="tabela-pedidos" border="1" cellpadding="6" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Nº do Pedido</th>
          <th>Cliente</th>
          <th>Endereço</th>
          <th>Data</th>
          <th>Qtde Itens</th>
          <th>Total (R$)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-pedidos">
        <!-- linhas preenchidas pelo JS -->
      </tbody>
    </table>
  </section>

  <!-- Placeholder de paginação -->
  <nav id="paginacao"></nav>


  <div class="modal fade" id="modalDetalhes" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Detalhes do Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body" id="detalhes-pedido">
          <!-- preenchido via JS -->
        </div>

      </div>
    </div>
  </div>
  <!-- CORRIGIDO: modal agora compatível com bootstrap.Modal -->

  <div id="mensagem" role="status" aria-live="polite" style="display:none;"></div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


  <script src="/js/pedidosadm.js"></script>

  <!-- Script pequeno para ligar botões básicos -->
  <script>
    // Busca e recarregar
    document.addEventListener('DOMContentLoaded', () => {
      
      const busca = document.getElementById('busca');
      const btnRecarregar = document.getElementById('btn-recarregar');

      // Chama a função correta (carregarPedidos)
      if (typeof carregarPedidos === 'function') carregarPedidos();
      // CORRIGIDO: antes chamava "carregarPedidosAdmin()"

      if (busca) busca.addEventListener('input', () => {
        if (typeof carregarPedidos === 'function') carregarPedidos();
      });

      if (btnRecarregar) btnRecarregar.addEventListener('click', () => {
        document.getElementById('busca').value = '';
        if (typeof carregarPedidos === 'function') carregarPedidos();
      });
    });
  </script>

</body>
</html>
