<!DOCTYPE html>
<html lang="pt-BR" class="catalogo1">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/catalogo.css" />
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>

    <header class=" d-flex flex-column gap-2 p-2">
        <div class="d-flex align-items-center justify-content-between w-100">
            <!-- LOGO -->
            <a class="text-decoration-none" href="#">
                <h1 class="fs-3 titulo">
                    <i class="bi bi-gear-fill me-2"></i>IndusParts
                </h1>
            </a>
            <!-- ÍCONES NO MOBILE/LAPTOP (Carrinho + Conta + Menu) -->
            <div class="d-flex align-items-center gap-2 d-lg-none icones">
                <a href="#"><button id="btnCarrinhoMobile" class="material-icons btn-header">shopping_cart</button></a>
                <a href="#"><button id="btnContaMobile" class="material-icons btn-header">person</button></a>
                <!-- Botão Hamburguer -->
                <button class="material-icons btn-header" data-bs-toggle="collapse" data-bs-target="#menuMobile">
                    menu
                </button>
            </div>
            <!-- ÍCONES NO DESKTOP -->
            <div class="d-none d-lg-flex align-items-center gap-2 icones">
                <a href="#"><button id="btnCarrinhoDesk" class="material-icons btn-header">shopping_cart</button></a>
                <a href="#"><button id="btnContaDesk" class="material-icons btn-header">person</button></a>
            </div>

        </div>

        <!-- LINKS DO MENU (DESKTOP) -->

        <div class="d-none d-lg-flex gap-4">
            <a href="/catalogo" class="link-hover">Produtos</a>
            <a href="/perfil" class="link-hover">Perfil</a>
            <a href="/carrinho" class="link-hover">Carrinho</a>
        </div>

        <!-- MENU MOBILE QUE ABRE AO CLICAR -->

        <div id="menuMobile" class="collapse d-lg-none">
            <div class="d-flex flex-column gap-2 mt-2">
                <a href="/catalogo" class="link-hover">Produtos</a>
                <a href="/perfil" class="link-hover">Perfil</a>
                <a href="/carrinho" class="link-hover">Carrinnho</a>
            </div>
        </div>
    </header>

    <div class="container mt-2">
        <div class="coisa">
            <h1>Catálogo de Produtos</h1>

            <input type="text" id="pesquisa" placeholder="Buscar produto..." />

            <select id="filtroCategoria">
                <option value="">Todas categorias</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="roupas">Roupas</option>
                <option value="outros">Outros</option>
            </select>

            <select id="filtroPreco">
                <option value="">Todos preços</option>
                <option value="0-50">Até 50</option>
                <option value="50-200">50 a 200</option>
                <option value="200-99999">Acima de 200</option>
            </select>
        </div>

        <div id="listaProdutos"></div>


    </div>
    <!-- JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/produtoService.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/catalogo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
