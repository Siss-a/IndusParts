<!DOCTYPE html>
<html lang="pt-BR" class="catalogo1">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo</title>
    <link rel="stylesheet" href="../css/catalogo.css" />
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
        
    <link rel="shortcut icon" href="../imagens/home/fttop.png" type="image/x-icon" />
</head>

<body>

    <header class=" d-flex flex-column gap-2 p-2 **sticky-top shadow-sm**">
        <div class="d-flex align-items-center justify-content-between w-100">
            <!-- LOGO -->
            <a class=" mt-1 ms-1 text-decoration-none" href="/">
                <h1 class="fs-3 titulo">
                    <i class="bi bi-gear-fill me-2"></i>IndusParts
                </h1>
            </a>
            <!-- ÍCONES NO MOBILE/LAPTOP (Carrinho + Conta + Menu) -->
            <div class="d-flex align-items-center gap-2 d-lg-none icones">
                <a href="/carrinho"><button id="btnCarrinhoMobile" class="material-icons btn-header">shopping_cart</button></a>
                <a href="/perfil"><button id="btnContaMobile" class="material-icons btn-header">person</button></a>

            </div>
            <!-- ÍCONES NO DESKTOP -->
            <div class="d-none d-lg-flex align-items-center gap-2 icones">
                <a href="/carrinho"><button id="btnCarrinhoDesk" class="material-icons btn-header">shopping_cart</button></a>
                <a href="/perfil"><button id="btnContaDesk" class="material-icons btn-header">person</button></a>
            </div>
        </div>

    </header>

    <main class="container mt-2">
        <div class="coisa">
            <h1>Catálogo de Produtos</h1>

            <input type="text" id="pesquisa" placeholder="Buscar produto..." />

            <select id="filtroCategoria">
                <option value="">Todos os itens</option>
                <option value="acessorios-para-fixacao">Acessórios para Fixação</option>
                <option value="cortes">Cortes</option>
                <option value="ferramentas-de-furacao">Ferramentas de Furação</option>
                <option value="fixacao">fixação</option>
                <option value="Parafusadeira">Parafusadeira</option>
                <option value="fresas-de-usinagem">Usinagem</option>
            </select>

            <select id="filtroPreco">
                <option value="">Todos os preços</option>
                <option value="0-50">Até 50</option>
                <option value="50-200">50 a 200</option>
                <option value="200-99999">Acima de 200</option>
            </select>
        </div>

        <div class="">
            <div class="line"></div>

            <section class="container mt-3">
                <!-- CASO MUDE O FILTRO DE PRODUTOS, AQUI PRECISA MUDAR, BACK END -->
                <h2 class="poing pt-4 pb-4 aumento">Todos os Produtos</h2>
                <!-- <div class="info-produtos"> -->
                    <p id="quantidade-produtos"></p>
                <!-- </div> -->

                <div class="row g-3" id="listaProdutos"></div>

            </section>

            <div class="line"></div>

        </div>

        <!-- Footer -->

        <div class="mt-5 ">
            <footer class="">
                <div class="row justify-content-between">
                    <div class="col-6 col-md-2 mb-3">
                        <h5>IndusParts</h5>
                        <ul class="nav flex-column">
                            <li class="nav-item mb-2"><a href="/" class="nav-link p-0 text-body-secondary"
                                    style="color: rgb(129, 129, 129) !important;">Home</a></li>
                            <li class="nav-item mb-2"><a href="/catalogo/todos"
                                    class="nav-link p-0 text-body-secondary"
                                    style="color: rgb(129, 129, 129) !important;">Produtos</a></li>
                            <li class="nav-item mb-2"><a href="/login" class="nav-link p-0 text-body-secondary"
                                    style="color: rgb(129, 129, 129) !important;">Login</a></li>
                            <li class="nav-item mb-2"><a href="#"
                                    class="nav-link p-0 text-body-secondary"
                                    style="color: rgb(129, 129, 129) !important;">Ajuda</a></li>
                        </ul>
                    </div>

                    <div class="col-md-6 offset-md-1 mb-3">
                        <form>
                            <h5>Se inscreva no nosso newsletter</h5>
                            <p>Fique por dentro de todas as nossas novidades !</p>
                            <div class="d-flex flex-column flex-sm-row w-100 gap-2"> <label for="newsletter1"
                                    class="visually-hidden">Endereço de e-mail</label> <input id="newsletter1"
                                    type="email" class="form-control" placeholder="Endereço de e-mail"> <button
                                    class="btn btn-primary border-1" type="button"
                                    style="background-color:var(--bege) !important; width: auto; border-color: rgb(185, 185, 185)">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                    <p>© 2025 IndusParts | Agilidade, foco e resultado!</p>
                    <ul class="list-unstyled d-flex">
                        <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Instagram"><svg class="bi"
                                    width="24" height="24">
                                    <use xlink:href="#instagram"></use>
                                </svg></a></li>
                        <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Facebook"><svg class="bi"
                                    width="24" height="24" aria-hidden="true">
                                    <use xlink:href="#facebook"></use>
                                </svg></a></li>
                    </ul>
                </div>
            </footer>
        </div>

    </main>

    <!-- JS -->
    <script src="/js/utils.js"></script>
    <script src="/js/produtoService.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/catalogo.js"></script> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
