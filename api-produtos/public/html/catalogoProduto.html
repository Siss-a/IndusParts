<!DOCTYPE html>
<html lang="pt-BR" class="catalogo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Catálogo de Produtos</title>
    <link rel="stylesheet" href="../css/lari.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Minha Loja</h1>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Catálogo</a>
                    <a href="admin.html" class="nav-link">Administração</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filtros -->
            <section class="filters">
                <div class="filter-group">
                    <label for="categoria-filter">Categoria:</label>
                    <select id="categoria-filter" class="select">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="ordenar">Ordenar por:</label>
                    <select id="ordenar" class="select">
                        <option value="nome-asc">Nome (A-Z)</option>
                        <option value="nome-desc">Nome (Z-A)</option>
                        <option value="preco-asc">Menor Preço</option>
                        <option value="preco-desc">Maior Preço</option>
                    </select>
                </div>
                <div class="filter-group">
                    <input type="text" id="buscar" class="input" placeholder="Buscar produtos...">
                </div>
            </section>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Carregando produtos...</p>
            </div>

            <!-- Produtos -->
            <section id="produtos-container" class="produtos-grid">
                <!-- Produtos serão inseridos aqui via JavaScript -->
            </section>

            <!-- Paginação -->
            <div id="paginacao" class="paginacao">
                <!-- Paginação será inserida aqui via JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/catalogo.js"></script>
    <script src="../js/filtro.js"></script>
</body>
</html>
