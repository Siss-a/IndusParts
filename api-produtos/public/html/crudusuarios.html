<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indusparts - Gestão de Usuários</title>
    <link rel="stylesheet" href="../css/crudprodutos.css">
</head>

<body>
    <h1>Sistema de Gestão de Usuários - Indusparts</h1>

    <!-- Seção de Cadastro de Usuário -->
    <div>
        <h2>Cadastrar nova empresa</h2>
        <form id="formCadastro">
            <div id="alertContainer"></div>
            <div>
                <label>Nome da Empresa:</label>
                <input type="text" id="nome_social" name="nome_social" required>
            </div>

            <div>
                <label>Senha: </label>
                <input type="password" id="senhaCadastro" name="senha" required>
            </div>

            <div>
                <label>Email: </label>
                <input type="email" id="emailCadastro" name="email" required>
            </div>

            <div>
                <label>CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" required>
            </div>

            <div>
                <label>Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>

            <div>
                <label>Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>

            <button type="submit">Cadastrar Usuário</button>
        </form>
        <div id="mensagemCadastro"></div>
    </div>

    <hr>

    <!-- Seção de Listagem de Usuários -->
    <div>
        <h2>Lista de Usuários</h2>

        <div>
            <label>Página:</label>
            <input type="number" id="pagina" value="1" min="1">

            <label>Itens por página:</label>
            <input type="number" id="limite" value="10" min="1" max="100">

            <button onclick="carregarUsuários()">Buscar</button>
        </div>

        <div id="infoPaginacao"></div>
        <div id="listaUsuários"></div>
    </div>

    <hr>

    <!-- Seção de Edição de Usuário -->
    <div id="secaoEdicao" style="display:none;">
        <h2>Editar Usuário</h2>
        <form id="formEdicao">
            <input type="hidden" id="edit_id">

            <div>
                <label>Nome:</label>
                <input type="text" id="edit_nome">
            </div>

            <div>
                <label>Descrição:</label>
                <textarea id="edit_descricao"></textarea>
            </div>

            <div>
                <label>Preço:</label>
                <input type="number" id="edit_preco" step="0.01">
            </div>

            <div>
                <label>Nova Imagem (opcional):</label>
                <input type="file" id="edit_imagem" accept="image/*">
            </div>

            <button type="submit">Salvar Alterações</button>
            <button type="button" onclick="cancelarEdicao()">Cancelar</button>
        </form>
        <div id="mensagemEdicao"></div>
    </div>

    <script src="../js/usuarios.js"></script>

</body>

</html>
