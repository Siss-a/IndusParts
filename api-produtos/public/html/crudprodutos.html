<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indusparts - Gestão de Produtos</title>
    
</head>
<body>
    <h1>Sistema de Gestão de Produtos - Indusparts</h1>
   
    <!-- Seção de Cadastro de Produto -->
    <div>
        <h2>Cadastrar Novo Produto</h2>
        <form id="formCadastro">
            <div>
                <label>Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
           
            <div>
                <label>Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
           
            <div>
                <label>Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
           
            <div>
                <label>Categoria:</label>
                <input type="text" id="id_categoria" name="id_categoria" value="Geral">
            </div>
           
            <div>
                <label>Fornecedor:</label>
                <input type="text" id="fornecedor" name="fornecedor" required>
            </div>
           
            <div>
                <label>Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
           
            <div>
                <label>Especificações:</label>
                <textarea id="especificacoes" name="especificacoes"></textarea>
            </div>
           
            <div>
                <label>Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>
           
            <button type="submit">Cadastrar Produto</button>
        </form>
        <div id="mensagemCadastro"></div>
    </div>
   
    <hr>
   
    <!-- Seção de Listagem de Produtos -->
    <div>
        <h2>Lista de Produtos</h2>
       
        <div>
            <label>Página:</label>
            <input type="number" id="pagina" value="1" min="1">
           
            <label>Itens por página:</label>
            <input type="number" id="limite" value="10" min="1" max="100">
           
            <button onclick="carregarProdutos()">Buscar</button>
        </div>
       
        <div id="infoPaginacao"></div>
        <div id="listaProdutos"></div>
    </div>
   
    <hr>
   
    <!-- Seção de Edição de Produto -->
    <div id="secaoEdicao" style="display:none;">
        <h2>Editar Produto</h2>
        <form id="formEdicao">
            <input type="hidden" id="edit_id">
           
            <div>
                <label>Nome:</label>
                <input type="text" id="edit_nome">
            </div>
           
            <div>
                <label>Descrição:</label>
                <textarea id="edit_descricao"></textarea>
            </div>
           
            <div>
                <label>Preço:</label>
                <input type="number" id="edit_preco" step="0.01">
            </div>
           
            <div>
                <label>Nova Imagem (opcional):</label>
                <input type="file" id="edit_imagem" accept="image/*">
            </div>
           
            <button type="submit">Salvar Alterações</button>
            <button type="button" onclick="cancelarEdicao()">Cancelar</button>
        </form>
        <div id="mensagemEdicao"></div>
    </div>

<script src="../js/produto.js"></script>

</body>
</html>
