<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indusparts - Gestão de Produtos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="../css/crudprodutos.css">
</head>

<body>
    <div class="container">

        <!-- ======================== CADASTRO ======================== -->
        <div class="section-box">
            <h2>Cadastrar Novo Produto</h2>

            <form id="formCadastro" class="row g-3">

                <div class="col-md-4">
                    <label class="form-label">Nome do Produto:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Descrição:</label>
                    <textarea id="descricao" name="descricao" class="form-control"></textarea>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Preço (R$):</label>
                    <input type="number" id="preco" name="preco" class="form-control" step="0.01" min="0" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Categoria:</label>
                    <input type="text" id="id_categoria" name="id_categoria" class="form-control" value="Geral">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Fornecedor:</label>
                    <input type="text" id="fornecedor" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" class="form-control" accept="image/*">
                </div>

                <div class="col-12 mt-2">
                    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
                </div>

            </form>

            <div id="mensagemCadastro" class="message-box d-none mt-3"></div>
        </div>

        <!-- ======================== LISTAGEM ======================== -->
        <div class="section-box">
            <h2>Lista de Produtos</h2>

            <!-- FILTROS -->
            <div class="filtros d-flex flex-wrap mb-3">

                <div class="form-group me-4">
                    <label class="form-label">Buscar:</label>
                    <input type="text" id="pesquisa" class="form-control" placeholder="Digite o nome do produto...">
                </div>

                <div class="form-group me-4">
                    <label class="form-label">Categoria:</label>
                    <select id="filtroCategoria" class="form-select">
                        <option value="">Todas as categorias</option>
                        <option value="Eletrônicos">Eletrônicos</option>
                        <option value="Ferramentas">Ferramentas</option>
                        <option value="Soldagem">Soldagem</option>
                        <option value="Geral">Geral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Faixa de Preço:</label>
                    <select id="filtroPreco" class="form-select">
                        <option value="">Todos os preços</option>
                        <option value="0-50">Até R$ 50</option>
                        <option value="50-200">R$ 50 a R$ 200</option>
                        <option value="200-500">R$ 200 a R$ 500</option>
                        <option value="500-99999">Acima de R$ 500</option>
                    </select>
                </div>

            </div>

            <!-- PAGINAÇÃO -->
            <div class="paginacao d-flex flex-wrap align-items-end mb-3">

                <div class="form-group me-3">
                    <label class="form-label">Página:</label>
                    <input type="number" id="pagina" value="1" min="1" class="form-control">
                </div>

                <div class="form-group me-3">
                    <label class="form-label">Itens por página:</label>
                    <input type="number" id="limite" value="10" min="1" max="100" class="form-control">
                </div>

                <button id="btnBuscar" class="btn btn-primary">Buscar</button>
            </div>

            <div id="infoPaginacao" class="message-box d-none"></div>

            <div id="listaProdutos" class="row gy-3"></div>
        </div>

        <!-- ======================== EDIÇÃO ======================== -->
        <div id="secaoEdicao" class="section-box d-none">
            <h2>Editar Produto</h2>

            <form id="formEdicao" class="row g-3">

                <input type="hidden" id="edit_id">

                <div class="col-md-6">
                    <label class="form-label">Nome:</label>
                    <input type="text" id="edit_nome" class="form-control" required>
                </div>

                <div class="col-12">
                    <label class="form-label">Descrição:</label>
                    <textarea id="edit_descricao" class="form-control"></textarea>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Preço (R$):</label>
                    <input type="number" id="edit_preco" class="form-control" step="0.01" min="0" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Categoria:</label>
                    <input type="text" id="edit_categoria" class="form-control">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Nova Imagem (opcional):</label>
                    <input type="file" id="edit_imagem" class="form-control" accept="image/*">
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
                </div>

            </form>

            <div id="mensagemEdicao" class="message-box d-none"></div>
        </div>

    </div>

    <script src="../js/crudProdutos.js"></script>
</body>
</html>
