<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - IndusParts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Coluna Esquerda: Formulário de Endereço -->
            <div class="col-lg-7">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title mb-4">
                            <i class="bi bi-geo-alt-fill text-primary"></i>
                            Endereço de Entrega
                        </h3>
                        
                        <form id="form-checkout">
                            <div class="mb-3">
                                <label class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" maxlength="9" placeholder="00000-000">
                            </div>

                            <div class="row">
                                <div class="col-md-9 mb-3">
                                    <label class="form-label">Rua</label>
                                    <input type="text" class="form-control" id="rua" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Complemento</label>
                                <input type="text" class="form-control" id="complemento" placeholder="Apartamento, bloco, etc.">
                            </div>

                            <div class="row">
                                <div class="col-md-5 mb-3">
                                    <label class="form-label">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" required>
                                </div>
                                <div class="col-md-5 mb-3">
                                    <label class="form-label">Cidade</label>
                                    <input type="text" class="form-control" id="cidade" required>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label class="form-label">UF</label>
                                    <input type="text" class="form-control" id="uf" maxlength="2" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Observações</label>
                                <textarea class="form-control" id="observacoes" rows="3" placeholder="Informações adicionais sobre a entrega"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Resumo dos Itens -->
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">
                            <i class="bi bi-cart-check text-success"></i>
                            Itens do Pedido
                        </h4>
                        <div id="itens-checkout">
                            <!-- Os itens são não estáticos -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coluna Direita: Resumo do Pedido -->
            <div class="col-lg-5">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h4 class="card-title mb-4">
                            <i class="bi bi-receipt text-info"></i>
                            Resumo do Pedido
                        </h4>

                        <div class="bg-light p-3 rounded">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">R$ 0,00</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Frete:</span>
                                <span id="frete">Grátis</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <strong class="fs-5">Total:</strong>
                                <strong class="fs-5 text-success" id="total">R$ 0,00</strong>
                            </div>
                        </div>

                        <button type="button" class="btn btn-success btn-lg w-100 mt-4" id="btn-finalizar">
                            <i class="bi bi-check-circle"></i>
                            Finalizar Pedido
                        </button>

                        <div class="text-center mt-3">
                            <a href="/carrinho" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Voltar ao carrinho
                            </a>
                        </div>

                        <div class="alert alert-info mt-3" role="alert">
                            <i class="bi bi-shield-check"></i>
                            <strong>Compra Segura</strong><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
