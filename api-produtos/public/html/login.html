<!DOCTYPE html>
<html lang="pt-BR" class="login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndusParts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../imagens/home/fttop.png" type="image/x-icon" />
</head>

<body>
    <main>
        <div class="login-container">
            <div class="logo">
                <h1>Login</h1>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="email" id="emailLogin" placeholder="seu@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" placeholder="••••••••" required
                        autocomplete="current-password">

                    <!-- div de erro abaixo do input -->
                    <div id="senhaError" class="text-danger d-none" style="margin-top: 5px; font-size: 0.9rem;"></div>
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>

                <!-- coloque dentro do <form id="loginForm">, por exemplo logo após os inputs -->


            </form>

            <div class="footer-text">
                <a href="/cadastro" class="forgot">Não tem uma conta?</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
