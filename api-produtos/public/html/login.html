<!DOCTYPE html>
<html lang="pt-BR" class="login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndusParts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <div class="login-container">
            <div class="logo">
                <h1>Login</h1>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="emailLogin">E-mail</label>
                    <input type="email" id="emailLogin" placeholder="seu@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="footer-text">
                <a href="#" class="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal">Não tem uma conta?</a>
            </div>
        </div>

        <!-- Modal de Cadastro -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="registerModalLabel">Cadastre-se</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>

                    <form id="cadastroForm" onsubmit="registrarNovoUsuario(event)">
                        <div class="modal-body">
                            <div class="register-modal">
                                <h3>Insira os dados da empresa</h3>

                                <div class="mb-2">
                                    <label for="nome_social" class="form-label">Nome Social</label>
                                    <input type="text" class="form-control" name="nome" id="nome_social"
                                        placeholder="Nome Social" required>
                                </div>

                                <div class="mb-2">
                                    <label for="emailCadastro" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" name="email" id="emailCadastro"
                                        placeholder="E-mail" required>
                                </div>

                                <div class="mb-3">
                                    <label for="senhaCadastro" class="form-label">Senha</label>
                                    <input type="password" class="form-control" name="passwd" id="senhaCadastro"
                                        placeholder="Senha" required>
                                </div>

                                <div class="mb-2">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" name="cnpj" id="cnpj"
                                        placeholder="00.000.000/0000-00" required>
                                </div>

                                <div class="mb-2">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" name="telefone" id="telefone"
                                        placeholder="Telefone" required>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer justify-content-between">
                            <button type="submit" class="login-block-enter btn">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
