<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="titulo">Alicate Universal - Tramontina</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="/css/produto.css" />
  <!-- CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="shortcut icon" href="../imagens/home/fttop.png" type="image/x-icon" />
</head>

<body>

  <header class="d-flex flex-column gap-2 p-2" style="width: 90%;">
    <div class="d-flex align-items-center justify-content-between w-100">
      <!-- LOGO -->
      <a class="text-decoration-none" href="/">
        <h1 class="fs-3 titulo">
          <i style="color: var(--bege);" class="bi bi-gear-fill me-2"></i>IndusParts
        </h1>
      </a>
      <!-- ÍCONES NO MOBILE/LAPTOP (Carrinho + Conta + Menu) -->
      <div class="d-flex align-items-center gap-2 d-lg-none icones">
        <a href="/carrinho"><button id="btnCarrinhoMobile" class="material-icons btn-header">shopping_cart</button></a>
        <a href="/perfil"><button id="btnContaMobile" class="material-icons btn-header">person</button></a>
        <a href="/catalogo/todos" id="btnProdutosDesk" class="material-icons btn-header">storefront</a>

      </div>
      <!-- ÍCONES NO DESKTOP -->
      <div class="d-none d-lg-flex align-items-center gap-2 icones">
        <a href="/carrinho"><button id="btnCarrinhoDesk" class="material-icons btn-header">shopping_cart</button></a>
        <a href="/perfil"><button id="btnContaDesk" class="material-icons btn-header">person</button></a>
        <a href="/catalogo/todos" id="btnProdutosDesk" class="material-icons btn-header">storefront</a>
      </div>

    </div>
  </header>

  <div class="container mt-4 rounded-3 shadow-sm p-4 mb-1" style="width: 90%">
    <!-- Produto Principal -->
    <div class="row mb-5 product-row">
      <!-- Galeria de Imagens -->
      <!-- col-12 no mobile e col-md-6 no desktop -->
      <div class="col-12 col-md-6 mb-4 mb-lg-0">

        <div class="gallery-wrap d-flex flex-column flex-md-row">

          <!-- Imagem Principal -->
          <!-- order 1 faz com que apareca primeiro  -->
          <div class="main-image-container flex-grow-1 order-1 order-md-2">
            <img class="main-image img-fluid" id="imagem-produto" alt="Imagem principal do produto" />
          </div>
        </div>
      </div>

      <!-- Informações do Produto -->
      <!-- col-12 para ter 100% de width no mobile e col-md-6 no desktop -->
      <!-- order é para forçar a posição entre colunas -->
      <div class="col-12 col-md-6 product-info">
        <span class="brand-badge mb-3 d-inline-block" id="categoria-produto"></span>

        <h1 class="product-title titulo-produto" id="titulo-produto"></h1>
        <span id="codigo-produto"></span>

        <div class="price mb-3" id="preco-produto"></div>

        <ul class="specs-list list-unstyled ps-2 " style="min-height: 27vh;">
          <li><strong>Marca:</strong> <span class="text-muted fornecedor-produto"></span>
            <p class="descricao-produto"></p>
            <p class="especificacoes-produto"></p>
          </li>
        </ul>

        <div class="mb-4">
          <h4 for="tipo" class="form-label fw-bold">Estoque: <span id="estoque-produto"></span></h4>
        </div>

        <div class="d-grid gap-2 d-md-flex">
          <button  id="btn-add-carrinho" class="btn btn-add-cart flex-grow-1" >
            <i class="bi bi-cart-plus me-2">Adicionar ao Carrinho</i>
          </button>
        </div>

      </div>
    </div>

    <!-- Produtos Relacionados -->
    <div class="mb-5">
      <h2 class="section-title">Produtos Relacionados</h2>
      <div class="d-flex align-items-center gap-3">
        <button class="carousel-btn" id="prevBtn">
          <i class="bi bi-chevron-left"></i>
        </button>
        <div class="carousel-container d-flex gap-3 flex-grow-1 p-5" id="productsCarousel">
        </div>
        <button class="carousel-btn" id="nextBtn">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
    <!-- Descrição -->
    <div class="mb-5">
      <h2 class="section-title">Descrição do Produto</h2>
      <p class="text-muted lead descricao-produto"></p>
      <p class="text-muted especificacoes-produto"></p>
    </div>

    <!-- Perguntas e Respostas -->

  </div>
  <div class="container">
    <div class="line"></div>
  </div>
  <!-- Footer -->
  <!-- precisei por o footer aqui para centralizar as divs, gambiarra fortissima -->
  <div class="mt-5 container ">

    <footer class="">
      <div class="row justify-content-between">
        <div class="col-6 col-md-2 mb-3">
          <h5>IndusParts</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="index.html" class="nav-link p-0 text-body-secondary"
                style="color: rgb(129, 129, 129) !important;">Home</a></li>
            <li class="nav-item mb-2"><a href="pagProdutos.html" class="nav-link p-0 text-body-secondary"
                style="color: rgb(129, 129, 129) !important;">Produtos</a></li>
            <li class="nav-item mb-2"><a href="login.html" class="nav-link p-0 text-body-secondary"
                style="color: rgb(129, 129, 129) !important;">Login</a></li>
            <li class="nav-item mb-2"><a href="https://wa.me/5511964901224" class="nav-link p-0 text-body-secondary"
                style="color: rgb(129, 129, 129) !important;">Ajuda</a></li>
          </ul>
        </div>

        <div class="col-md-6 offset-md-1 mb-3">
          <form>
            <h5>Se inscreva no nosso newsletter</h5>
            <p>Fique por dentro de todas as nossas novidades !</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2"> <label for="newsletter1"
                class="visually-hidden">Endereço de e-mail</label> <input id="newsletter1" type="email"
                class="form-control" placeholder="Endereço de e-mail"> <button class="btn btn-primary border-1"
                type="button"
                style="background-color:var(--bege) !important; width: auto; border-color: rgb(185, 185, 185)">Enviar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>© 2025 IndusParts | Agilidade, foco e resultado!</p>
        <ul class="list-unstyled d-flex">
          <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Instagram"><svg class="bi" width="24"
                height="24">
                <use xlink:href="#instagram"></use>
              </svg></a></li>
          <li class="ms-3"><a class="link-body-emphasis" href="#" aria-label="Facebook"><svg class="bi" width="24"
                height="24" aria-hidden="true">
                <use xlink:href="#facebook"></use>
              </svg></a></li>
        </ul>
      </div>
    </footer>

  </div>

  <script src="/js/carrinho.js"></script>
  <script src="/js/produto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
