<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - IndusParts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-cart3 text-primary"></i>
                        Meu Carrinho
                    </h2>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Continuar Comprando
                    </a>
                </div>

                <!-- Lista de Itens do Carrinho -->
                <div id="lista-carrinho">
                    <!-- Os itens serão carregados aqui via JavaScript -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando carrinho...</p>
                    </div>
                </div>
            </div>

            <!-- Resumo do Carrinho -->
            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h5 class="card-title mb-4">
                            <i class="bi bi-receipt text-info"></i>
                            Resumo do Pedido
                        </h5>

                        <div class="d-flex justify-content-between mb-3">
                            <h4 id="total">Total: R$ 0,00</h4>
                        </div>

                        <button id="btn-checkout" class="btn btn-success btn-lg w-100 mb-3" onclick="irParaCheckout()">
                            <i class="bi bi-credit-card"></i>
                            Finalizar Compra
                        </button>

                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-truck"></i>
                            <strong>Frete Grátis</strong> para todo o Brasil
                        </div>

                        <div class="text-center">
                            <small class="text-muted">
                                <i class="bi bi-shield-check"></i>
                                Compra 100% segura
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/carrinho.js"></script>
</body>
</html>
