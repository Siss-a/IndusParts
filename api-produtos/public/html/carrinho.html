<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Carrinho</title>
    <!-- meu CSS -->
    <link rel="stylesheet" href="../css/carrinho.css">
    <!-- acho q isso conserta a tela do mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>

    <header class="d-flex flex-column gap-2 p-2" style="width: 90%;">
        <div class="d-flex align-items-center justify-content-between w-100">
            <!-- LOGO -->
            <a class="text-decoration-none" href="/">
                <h1 class="fs-3 titulo">
                    <i style="color: var(--bege);" class="bi bi-gear-fill me-2"></i>IndusParts
                </h1>
            </a>
            <!-- ÍCONES NO MOBILE/LAPTOP (Carrinho + Conta + Menu) -->
            <div class="d-flex align-items-center gap-2 d-lg-none icones">
                <a href="/carrinho"><button id="btnCarrinhoMobile"
                        class="material-icons btn-header">shopping_cart</button></a>
                <a href="/perfil"><button id="btnContaMobile" class="material-icons btn-header">person</button></a>
                <a href="/catalogo/todos" id="btnProdutosDesk" class="material-icons btn-header">storefront</a>
            </div>

            <!-- ÍCONES NO DESKTOP -->
            <div class="d-none d-lg-flex align-items-center gap-2 icones">
                <a href="/perfil"><button id="btnContaDesk" class="material-icons btn-header">person</button></a>
                <a href="/catalogo/todos" id="btnProdutosDesk" class="material-icons btn-header">storefront</a>
            </div>

        </div>

    </header>

    <main>



        <div class="bloco">

            <div class="produtos">

                <!-- CARD 1 -->
                <div class="card-produto">
                    <img src="/api-produtos/uploads/imagens/al1.png" alt="produto" class="img-produto">

                    <div class="info">
                        <h3>Alargador CoroReamer</h3>
                        <p>Product ID: 0007</p>
                    </div>

                    <div class="quantidade">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>

                    <div class="preco">
                        R$ 50,00
                    </div>
                </div>

                <!-- CARD 2 -->
                <div class="card-produto">
                    <img src="/api-produtos/uploads/imagens/pincaER.png" alt="produto" class="img-produto">

                    <div class="info">
                        <h3>Pinça ER</h3>
                        <p>Product ID: 0002</p>
                    </div>

                    <div class="quantidade">
                        <button>-</button>
                        <span>2</span>
                        <button>+</button>
                    </div>

                    <div class="preco">
                        R$ 80,00
                    </div>
                </div>
            </div>


            <div class="infos">

                <h2 class="titulo-infos">Pedido</h2>

                <div class="linha-info">
                    <div class="d-flex flex-column">
                        <span class="fs-4">Produtos:</span>
                        <span>1 / R$ 50.00</span>
                        <span>2 / R$ 40.00</span>
                    </div>
                </div>

                <hr class="linha-rosa">

                <div class="linha-info">
                    <span>Frete</span>
                    <span>R$ 20</span>
                </div>

                <div class="linha-info">
                    <span>Total</span>
                    <span>R$ 150.00</span>
                </div>



                <p class="vat">Impostos inclusos no valor total.</p>
                <div class="btns">
                    <button class="btn-buy">Compre já</button>
                    <button style="margin-top: 10px;" class="btn-buy2" id="limpar">Limpar Carrinho</button>
                </div>
            </div>


        </div>
    </main>



    <div class="" id="cartContainer"></div>








    <script type="module" src="../js/carrinho.js"></script>
</body>

</html>
