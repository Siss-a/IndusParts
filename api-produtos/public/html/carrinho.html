<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - IndusParts</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header class="bg-white shadow-sm py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                
                <a href="/" class="text-decoration-none">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-gear-fill text-primary"></i>
                        IndusParts
                    </h1>
                </a>

                <div class="d-flex gap-3">
                    <a href="/perfil" class="btn btn-outline-secondary">
                        <i class="bi bi-person"></i>
                    </a>
                    <a href="/catalogo/todos" class="btn btn-outline-secondary">
                        <i class="bi bi-shop"></i>
                    </a>
                    <a href="/carrinho" class="btn btn-outline-primary position-relative">
                        <i class="bi bi-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger carrinho-contador" style="display: none;">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mb-5">
        <div class="row">
            
            <!-- COLUNA DOS PRODUTOS -->
            <div class="col-lg-8">
                <h2 class="mb-4">Meu Carrinho</h2>
                
                <div id="lista-carrinho">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">Carregando carrinho...</p>
                    </div>
                </div>
            </div>

            <!-- COLUNA DO RESUMO -->
            <div class="col-lg-4">
                <div class="card sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h3 class="card-title h5 mb-4">Resumo do Pedido</h3>

                        <div id="resumo-produtos" class="mb-3">
                            <p class="text-muted">Produtos:</p>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">R$ 0,00</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Frete:</span>
                            <span class="text-success">Gr√°tis</span>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong id="total" class="text-primary fs-5">R$ 0,00</strong>
                        </div>

                        <p class="small text-muted mb-3">Impostos inclusos no valor total.</p>

                        <div class="d-grid gap-2">
                            <button id="btn-checkout" class="btn btn-primary btn-lg" disabled>
                                <i class="bi bi-credit-card me-2"></i>
                                Finalizar Compra
                            </button>
                            
                            <button id="limpar" class="btn btn-outline-danger">
                                <i class="bi bi-trash me-2"></i>
                                Limpar Carrinho
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER (opcional) -->
    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 IndusParts. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/carrinho.js"></script>

</body>
</html>
