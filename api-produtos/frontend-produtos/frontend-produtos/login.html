<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema B2B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .test-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }

        .test-credentials h4 {
            color: #1e40af;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-credentials p {
            color: #1e3a8a;
            font-size: 12px;
            margin: 5px 0;
        }

        .test-credentials strong {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè¢ Sistema B2B</h1>
            <p>Gest√£o Empresarial Integrada</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="test-credentials">
            <h4>üîë Credenciais de Teste:</h4>
            <p><strong>Admin:</strong> admin@sistema.com / 123456</p>
            <p><strong>Empresa XYZ:</strong> joao@empresaxyz.com / 123456</p>
            <p><strong>Distribuidora ABC:</strong> carlos@abcdistribuidora.com / 123456</p>
        </div>

        <div class="footer-text">
            <p>¬© 2025 Sistema B2B. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Verificar se j√° est√° logado
        if (localStorage.getItem('token')) {
            window.location.href = 'companies.html';
        }

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');

            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = '‚è≥ Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao fazer login');
                }

                // Salvar token e dados do usu√°rio
                localStorage.setItem('token', data.dados.token);
                localStorage.setItem('usuario', JSON.stringify(data.dados.usuario));

                mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');

                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'companies.html';
                }, 1000);

            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta(error.message, 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const alertClass = tipo === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${mensagem}
                </div>
            `;

            if (tipo === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fazerLogin(e);
            }
        });
    </script>
</body>
</html>
