<!DOCTYPE html>
<html lang="pt-BR" class="login">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IndusParts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="login-container">
            <div class="logo">
                <h1>Login</h1>
                <!-- <p>Gestão Empresarial Integrada</p> -->
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="••••••••" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn" id="btnLogin">
                    Entrar
                </button>
            </form>

            <div class="footer-text">
                <p>© 2025 Sistema B2B. Todos os direitos reservados.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Verificar se já está logado
        if (localStorage.getItem('token')) {
            window.location.href = 'companies.html';
        }

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');

            // Desabilitar botão
            btnLogin.disabled = true;
            btnLogin.textContent = '⏳ Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao fazer login');
                }

                // Salvar token e dados do usuário
                localStorage.setItem('token', data.dados.token);
                localStorage.setItem('usuario', JSON.stringify(data.dados.usuario));

                mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');

                // Redirecionar após 1 segundo
                setTimeout(() => {
                    window.location.href = 'companies.html';
                }, 1000);

            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta(error.message, 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const alertClass = tipo === 'success' ? 'alert-success' : 'alert-error';

            container.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${mensagem}
                </div>
            `;

            if (tipo === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fazerLogin(e);
            }
        });
    </script>
</body>

</html>
