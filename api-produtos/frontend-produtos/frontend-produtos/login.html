<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema B2B</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè¢ Sistema B2B</h1>
            <p>Gest√£o Empresarial Integrada</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="test-credentials">
            <h4>üîë Credenciais de Teste:</h4>
            <p><strong>Admin:</strong> admin@sistema.com / 123456</p>
            <p><strong>Empresa XYZ:</strong> joao@empresaxyz.com / 123456</p>
            <p><strong>Distribuidora ABC:</strong> carlos@abcdistribuidora.com / 123456</p>
        </div>

        <div class="footer-text">
            <p>¬© 2025 Sistema B2B. Todos os direitos reservados.</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Verificar se j√° est√° logado
        if (localStorage.getItem('token')) {
            window.location.href = 'companies.html';
        }

        async function fazerLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');

            // Desabilitar bot√£o
            btnLogin.disabled = true;
            btnLogin.textContent = '‚è≥ Entrando...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao fazer login');
                }

                // Salvar token e dados do usu√°rio
                localStorage.setItem('token', data.dados.token);
                localStorage.setItem('usuario', JSON.stringify(data.dados.usuario));

                mostrarAlerta('Login realizado com sucesso! Redirecionando...', 'success');

                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'companies.html';
                }, 1000);

            } catch (error) {
                console.error('Erro:', error);
                mostrarAlerta(error.message, 'error');
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }

        function mostrarAlerta(mensagem, tipo) {
            const container = document.getElementById('alertContainer');
            const alertClass = tipo === 'success' ? 'alert-success' : 'alert-error';
            
            container.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${mensagem}
                </div>
            `;

            if (tipo === 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Permitir login com Enter
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fazerLogin(e);
            }
        });
    </script>
</body>
</html>
