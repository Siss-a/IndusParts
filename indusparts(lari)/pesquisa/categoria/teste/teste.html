<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Produtos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Painel de Filtros */
        .filter-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filter-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .price-range {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #666;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        /* Resultados */
        .results-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-info {
            font-size: 1.1em;
            color: #333;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Grade de Produtos */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .product-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
            height: 3em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 1.8em;
            color: #667eea;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .no-results-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .no-results h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .no-results p {
            color: #666;
        }

        /* Pagina√ß√£o */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            min-width: 45px;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        .pagination-info {
            color: white;
            font-weight: 600;
            padding: 10px 20px;
        }

        /* Mensagens de Erro */
        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                text-align: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Buscar Produtos</h1>
            <p>Encontre exatamente o que voc√™ precisa</p>
        </div>

        <!-- Painel de Filtros -->
        <div class="filter-panel">
            <div class="filter-title">
                ‚öôÔ∏è Filtros de Pesquisa
            </div>

            <form id="filterForm">
                <div class="filter-grid">
                    <!-- Busca por texto -->
                    <div class="filter-group">
                        <label for="busca">üîé Buscar por nome ou descri√ß√£o</label>
                        <input type="text" id="busca" name="busca" placeholder="Digite aqui...">
                    </div>

                    <!-- Categoria -->
                    <div class="filter-group">
                        <label for="categoria">üìÅ Categoria</label>
                        <select id="categoria" name="categoria">
                            <option value="">Todas as categorias</option>
                            <option value="Eletr√¥nicos">Eletr√¥nicos</option>
                            <option value="Roupas">Roupas</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Livros">Livros</option>
                            <option value="M√≥veis">M√≥veis</option>
                            <option value="Esportes">Esportes</option>
                            <option value="Geral">Geral</option>
                        </select>
                    </div>

                    <!-- Ordena√ß√£o -->
                    <div class="filter-group">
                        <label for="ordenar">üìä Ordenar por</label>
                        <select id="ordenar" name="ordenar">
                            <option value="created_at">Data de cadastro</option>
                            <option value="nome">Nome</option>
                            <option value="preco">Pre√ßo</option>
                            <option value="categoria">Categoria</option>
                        </select>
                    </div>

                    <!-- Dire√ß√£o -->
                    <div class="filter-group">
                        <label for="direcao">‚ÜïÔ∏è Dire√ß√£o</label>
                        <select id="direcao" name="direcao">
                            <option value="desc">Decrescente</option>
                            <option value="asc">Crescente</option>
                        </select>
                    </div>
                </div>

                <!-- Faixa de Pre√ßo -->
                <div class="filter-group">
                    <label>üí∞ Faixa de Pre√ßo</label>
                    <div class="price-range">
                        <input type="number" id="preco_min" name="preco_min" placeholder="Pre√ßo m√≠nimo" min="0" step="0.01">
                        <input type="number" id="preco_max" name="preco_max" placeholder="Pre√ßo m√°ximo" min="0" step="0.01">
                    </div>
                </div>

                <!-- Filtros Adicionais -->
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="data_inicio">üìÖ Data inicial</label>
                        <input type="date" id="data_inicio" name="data_inicio">
                    </div>

                    <div class="filter-group">
                        <label for="data_fim">üìÖ Data final</label>
                        <input type="date" id="data_fim" name="data_fim">
                    </div>

                    <div class="filter-group">
                        <label>üñºÔ∏è Imagem</label>
                        <div class="checkbox-group">
                            <input type="checkbox" id="com_imagem" name="com_imagem">
                            <label for="com_imagem" style="margin: 0;">Apenas com imagem</label>
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="limite">üìÑ Itens por p√°gina</label>
                        <select id="limite" name="limite">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>

                <!-- Bot√µes -->
                <div class="button-group">
                    <button type="submit" class="btn-search">üîç Buscar Produtos</button>
                    <button type="button" class="btn-clear" onclick="limparFiltros()">üóëÔ∏è Limpar Filtros</button>
                </div>
            </form>
        </div>

        <!-- Mensagem de Erro -->
        <div id="errorMessage" style="display: none;"></div>

        <!-- Cabe√ßalho dos Resultados -->
        <div id="resultsHeader" class="results-header" style="display: none;">
            <div class="results-info">
                <span id="resultsCount">0 produtos encontrados</span>
            </div>
            <div class="pagination-info">
                P√°gina <span id="currentPage">1</span> de <span id="totalPages">1</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Buscando produtos...
        </div>

        <!-- Grade de Produtos -->
        <div id="productsGrid" class="products-grid"></div>

        <!-- Sem Resultados -->
        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h3>Nenhum produto encontrado</h3>
            <p>Tente ajustar seus filtros de busca</p>
        </div>

        <!-- Pagina√ß√£o -->
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:3000/api/produtos';
        let paginaAtual = 1;

        // Carregar produtos ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            buscarProdutos();
        });

        // Evento de submit do formul√°rio
        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            paginaAtual = 1;
            buscarProdutos();
        });

        // Fun√ß√£o principal para buscar produtos
        async function buscarProdutos() {
            try {
                mostrarLoading(true);
                esconderErro();

                // Construir URL com par√¢metros
                const params = new URLSearchParams();
                
                // Adicionar filtros do formul√°rio
                const form = document.getElementById('filterForm');
                const formData = new FormData(form);

                formData.forEach((value, key) => {
                    if (value && value.trim() !== '') {
                        if (key === 'com_imagem') {
                            params.append(key, 'true');
                        } else {
                            params.append(key, value);
                        }
                    }
                });

                // Adicionar pagina√ß√£o
                params.append('pagina', paginaAtual);

                // Fazer requisi√ß√£o
                const response = await fetch(`${API_URL}?${params.toString()}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.mensagem || 'Erro ao buscar produtos');
                }

                // Exibir resultados
                exibirResultados(data);

            } catch (error) {
                console.error('Erro:', error);
                mostrarErro(error.message);
            } finally {
                mostrarLoading(false);
            }
        }

        // Exibir resultados
        function exibirResultados(data) {
            const grid = document.getElementById('productsGrid');
            const noResults = document.getElementById('noResults');
            const resultsHeader = document.getElementById('resultsHeader');

            if (data.dados.length === 0) {
                grid.innerHTML = '';
                grid.style.display = 'none';
                noResults.style.display = 'block';
                resultsHeader.style.display = 'none';
                document.getElementById('pagination').style.display = 'none';
                return;
            }

            // Mostrar header
            resultsHeader.style.display = 'flex';
            noResults.style.display = 'none';
            grid.style.display = 'grid';

            // Atualizar informa√ß√µes
            document.getElementById('resultsCount').textContent = 
                `${data.paginacao.total} produto(s) encontrado(s)`;
            document.getElementById('currentPage').textContent = data.paginacao.pagina;
            document.getElementById('totalPages').textContent = data.paginacao.totalPaginas;

            // Renderizar produtos
            grid.innerHTML = data.dados.map(produto => `
                <div class="product-card" onclick="verDetalhes(${produto.id})">
                    <div class="product-image">
                        ${produto.imagem 
                            ? `<img src="http://localhost:3000/uploads/imagens/${produto.imagem}" alt="${produto.nome}">`
                            : 'üì¶'
                        }
                    </div>
                    <div class="product-info">
                        <span class="product-category">${produto.categoria}</span>
                        <h3 class="product-name">${produto.nome}</h3>
                        <p class="product-description">${produto.descricao || 'Sem descri√ß√£o'}</p>
                        <div class="product-price">R$ ${parseFloat(produto.preco).toFixed(2)}</div>
                    </div>
                </div>
            `).join('');

            // Renderizar pagina√ß√£o
            renderizarPaginacao(data.paginacao);
        }

        // Renderizar pagina√ß√£o
        function renderizarPaginacao(paginacao) {
            const paginationDiv = document.getElementById('pagination');
            
            if (paginacao.totalPaginas <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }

            paginationDiv.style.display = 'flex';
            
            let html = '';

            // Bot√£o anterior
            html += `
                <button onclick="irParaPagina(${paginacao.pagina - 1})" 
                        ${paginacao.pagina === 1 ? 'disabled' : ''}>
                    ‚óÄ Anterior
                </button>
            `;

            // P√°ginas
            const maxBotoes = 5;
            let inicio = Math.max(1, paginacao.pagina - Math.floor(maxBotoes / 2));
            let fim = Math.min(paginacao.totalPaginas, inicio + maxBotoes - 1);

            if (fim - inicio < maxBotoes - 1) {
                inicio = Math.max(1, fim - maxBotoes + 1);
            }

            if (inicio > 1) {
                html += `<button onclick="irParaPagina(1)">1</button>`;
                if (inicio > 2) html += `<span class="pagination-info">...</span>`;
            }

            for (let i = inicio; i <= fim; i++) {
                html += `
                    <button onclick="irParaPagina(${i})" 
                            class="${i === paginacao.pagina ? 'active' : ''}">
                        ${i}
                    </button>
                `;
            }

            if (fim < paginacao.totalPaginas) {
                if (fim < paginacao.totalPaginas - 1) html += `<span class="pagination-info">...</span>`;
                html += `<button onclick="irParaPagina(${paginacao.totalPaginas})">${paginacao.totalPaginas}</button>`;
            }

            // Bot√£o pr√≥ximo
            html += `
                <button onclick="irParaPagina(${paginacao.pagina + 1})" 
                        ${paginacao.pagina === paginacao.totalPaginas ? 'disabled' : ''}>
                    Pr√≥ximo ‚ñ∂
                </button>
            `;

            paginationDiv.innerHTML = html;
        }

        // Ir para p√°gina espec√≠fica
        function irParaPagina(pagina) {
            paginaAtual = pagina;
            buscarProdutos();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filterForm').reset();
            paginaAtual = 1;
            buscarProdutos();
        }

        // Ver detalhes do produto
        function verDetalhes(id) {
            alert(`Detalhes do produto ${id}\n(Implementar modal ou p√°gina de detalhes)`);
        }

        // Mostrar/esconder loading
        function mostrarLoading(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
        }

        // Mostrar erro
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = `‚ùå ${mensagem}`;
            errorDiv.className = 'error-message';
            errorDiv.style.display = 'block';

            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Esconder erro
        function esconderErro() {
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html
