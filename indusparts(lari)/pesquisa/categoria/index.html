<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Filtragem de Produtos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <!-- Título Principal -->
        <h1 class="text-center mb-4">
            <i class="bi bi-tools"></i> Sistema de Filtragem de Produtos
        </h1>

        <!-- SEÇÃO DE FILTROS -->
        <div class="filter-section">
            <div class="row g-3">
                <!-- Filtro por Categoria -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-grid"></i> Categoria
                    </label>
                    <select id="filterCategory" class="form-select">
                        <option value="">Todas as categorias</option>
                        <option value="alicates">Alicates</option>
                        <option value="chaves">Chaves</option>
                        <option value="ferramentas">Ferramentas Elétricas</option>
                        <option value="medicao">Medição</option>
                    </select>
                </div>

                <!-- Filtro por Marca -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-tag"></i> Marca
                    </label>
                    <select id="filterBrand" class="form-select">
                        <option value="">Todas as marcas</option>
                        <option value="tramontina">Tramontina</option>
                        <option value="stanley">Stanley</option>
                        <option value="bosch">Bosch</option>
                        <option value="dewalt">DeWalt</option>
                    </select>
                </div>

                <!-- Filtro por Faixa de Preço -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-currency-dollar"></i> Faixa de Preço
                    </label>
                    <select id="filterPrice" class="form-select">
                        <option value="">Todos os preços</option>
                        <option value="0-100">Até R$ 100</option>
                        <option value="100-300">R$ 100 - R$ 300</option>
                        <option value="300-500">R$ 300 - R$ 500</option>
                        <option value="500-1000">R$ 500 - R$ 1000</option>
                        <option value="1000-99999">Acima de R$ 1000</option>
                    </select>
                </div>

                <!-- Filtro por Avaliação -->
                <div class="col-md-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-star"></i> Avaliação Mínima
                    </label>
                    <select id="filterRating" class="form-select">
                        <option value="">Todas</option>
                        <option value="4">4+ estrelas</option>
                        <option value="4.5">4.5+ estrelas</option>
                        <option value="5">5 estrelas</option>
                    </select>
                </div>
            </div>

            <!-- Busca por Nome e Botão Limpar -->
            <div class="row g-3 mt-2">
                <div class="col-md-9">
                    <label class="form-label fw-bold">
                        <i class="bi bi-search"></i> Buscar por Nome
                    </label>
                    <input type="text" id="filterSearch" class="form-control" placeholder="Digite o nome do produto...">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">&nbsp;</label>
                    <button id="clearFilters" class="btn btn-clear w-100">
                        <i class="bi bi-x-circle"></i> Limpar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Contador de Produtos -->
        <div class="mb-3">
            <p class="product-count" id="productCount">Mostrando 0 produtos</p>
        </div>

        <!-- GRID DE PRODUTOS -->
        <div class="row" id="productsGrid">
            <!-- Os produtos serão inseridos aqui dinamicamente pelo JavaScript -->
        </div>

        <!-- Mensagem quando não há produtos -->
        <div id="noProducts" class="alert alert-warning text-center" style="display: none;">
            <i class="bi bi-exclamation-triangle"></i> Nenhum produto encontrado com os filtros selecionados.
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Arquivo de dados dos produtos -->
    <script src="data.js"></script>
    
    <!-- Arquivo principal JavaScript -->
    <script src="app.js"></script>
</body>
</html>
